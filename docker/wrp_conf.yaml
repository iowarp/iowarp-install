# Default Chimaera Configuration
workers:
  sched_threads: 8
  process_reaper_threads: 1

memory:
  main_segment_size: 1073741824
  client_data_segment_size: 536870912
  runtime_data_segment_size: 536870912

networking:
  port: 5555
  neighborhood_size: 32

logging:
  level: "info"
  file: "/tmp/chimaera.log"

runtime:
  stack_size: 65536
  queue_depth: 10000
  lane_map_policy: "round_robin"
  heartbeat_interval: 1000

# CTE Configuration
targets:
  neighborhood: 1
  default_target_timeout_ms: 30000
  poll_period_ms: 5000

storage:
  - path: "ram::cte_ram_tier1"
    bdev_type: "ram"
    capacity_limit: "16GB"
    score: 0.0

dpe:
  dpe_type: "max_bw"
